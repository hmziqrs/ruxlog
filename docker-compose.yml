name: ${PROJECT:-rux_local}

x-service-defaults: &service-defaults
  restart: unless-stopped
  env_file:
    - ${ENV_FILE:-.env.dev}
  networks:
    - ruxlog

services:
  api:
    <<: *service-defaults
    profiles: ["full"]
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.api
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    ports:
      - "${PORT:-1100}:8888"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://localhost:8888/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      RUST_LOG: ${RUST_LOG:-info}

  postgres:
    <<: *service-defaults
    profiles: ["services", "full"]
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-1101}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  valkey:
    <<: *service-defaults
    profiles: ["services", "full"]
    image: valkey/valkey:8.0-alpine
    command:
      - valkey-server
      - "--requirepass"
      - "${REDIS_PASSWORD}"
      - "--acl-pubsub-default"
      - allchannels
      - "--aclfile"
      - /etc/valkey/users.acl
    volumes:
      - valkey_data:/data
      - ./backend/docker/redis/users.acl:/etc/valkey/users.acl:ro
    ports:
      - "${REDIS_PORT:-1102}:6379"
    healthcheck:
      test:
        [
          "CMD",
          "valkey-cli",
          "-u",
          "redis://${REDIS_USER}:${REDIS_PASSWORD}@localhost:6379",
          "PING",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  rustfs:
    <<: *service-defaults
    profiles: ["storage"]
    image: rustfs/rustfs:1.0.0-alpha.81
    command: /data
    environment:
      RUSTFS_ADDRESS: ":9000"
      RUSTFS_EXTERNAL_ADDRESS: ":9000"
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY}
      RUSTFS_CONSOLE_ENABLE: "true"
    ports:
      - "${RUSTFS_API_PORT:-1105}:9000"
      - "${RUSTFS_CONSOLE_PORT:-1106}:9001"
    volumes:
      - rustfs_data:/data
    user: "10001:10001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

networks:
  ruxlog:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  rustfs_data:
    driver: local
