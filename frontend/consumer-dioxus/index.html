<!doctype html>
<html lang="en" class="dark h-full">
    <head>
        <title>{app_title}</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- Firebase SDK - Load before app -->
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    </head>
    <body class="antialiased min-h-full flex flex-col">
        <div id="main"></div>
        <script>
            // Some static builds ship a shell index without SSR hydration bytes.
            // Dioxus web runtime decodes this value as CBOR-serialized Vec<Option<Vec<u8>>>,
            // so provide a valid empty payload instead of an empty string.
            window.initial_dioxus_hydration_data =
                window.initial_dioxus_hydration_data || "gA==";
        </script>
    </body>
</html>
